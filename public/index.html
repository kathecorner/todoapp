<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOAPP that is Used Nodejs and MongoDB</title>
</head>
<body>
    <form class="task-form">
        <h4>Todo App by Nodejs</h4>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <div class="form-control">
            <input type="text" name="name" class="task-input" placeholder="e.g study Nodejs" />
            <button type="submit" class="btn submit-btn">Submit</button>
        </div>
        <div class="form-alert"></div>
    </form>
    <section class="tasks-container"><div class="tasks">
        <!-- place some tasks temporary-->
        </div>

    </div></section>    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>


</html>
